<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Spot Prices</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row mt-5">
        <div class="col col-md-6 offset-md-3 text-center">
          <h1>
            <img
              class="logo"
              src="https://www.covalenthq.com/static/images/logo_circle_white.png"
              alt="logo"
            />
            Spot Prices
          </h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-md-6 offset-md-3">
          <input
            class="form-control"
            type="text"
            placeholder="Ingresar tickers"
            v-model="ticker"
            v-on:keyup.enter="updateTicker"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div v-if="items.length > 0" class="col col-md-6 offset-md-3">
          <componente
            v-for="item in items"
            :item="item"
            :key="item.rank"
          ></componente>
        </div>
        <div v-else class="col col-md-6 offset-md-3">
          <h3>No hay datos a mostrar</h3>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="app.js"></script>
    <script src="./components/card.js"></script>
  </body>
</html>
